<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <nav class="navbar">

    <main>
        <div class="main-container">
            <div class="recipes-header">

                            <button class="add-plan-button">Add to Plan</button>

                    </div>
                    <div class="recipe-card">

                            <h3>Pasta Primavera</h3>
                            <button class="add-plan-button">Add to Plan</button>
                        </div>
                    </div>
                    <div class="recipe-card">
                        <button class="favorite"><img src="assets/heart-svgrepo-com.svg" alt="favorite-heart-icon" width="30px" height="30px" /></button>
                        <img src="assets/omelette.png" width="200px" height="200px" />
                        <div class="title-wrapper">
                            <h3>Omelette</h3>
                            <button class="add-plan-button">Add to Plan</button>

                    </div>
                    <div class="recipe-card">

                            <h3>Quinoa Bowl</h3>
                            <button class="add-plan-button">Add to Plan</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="meal-calendar">
                <button class="meal-calendar-button"><a href="meal-plan.html"><img src="assets/calendar-lines-svgrepo-com.svg" width="50px" height="50px" /></a></button>
            </section>
        </div>
    </main>
